{% extends "base.html" %}
{% block main %}
{% load static %}
<div
  class="hero min-h-screen"
  style="background-image: url({% static 'assets/images/background.jpg' %});"
>
<div class="hero-content flex-col lg:flex-row-reverse">
<div class="text-neutral-content text-center lg:text-left" x-data="{
       copy(text) {
         navigator.clipboard.writeText(text);
       }
     }">
    <h1 class="text-6xl font-bold">Hydraulink</h1>
    <p class="py-6 text-2xl">
        Hydraulic Press Your Link
    </p>
</div>
<div class="card bg-base-100 w-full max-w-xl shrink-0 shadow-2xl">
    <div class="card-body">
    <form method="post">
      {% csrf_token %}
    <fieldset class="fieldset">
        <label for="id_username" class="label text-xl">帳號：</label>
        <input type="text" name="username" id="id_username" class="input w-full"/>
        <label for="id_email" class="label text-xl">信箱：</label>
        <input type="email" name="email" id="id_email" class="input w-full"/>        
        <label for="id_password1" class="label text-xl">密碼：</label>
        <input type="password" name="password1" id="id_password1" class="input w-full"/>     
        <label for="id_password2" class="label text-xl">確認密碼：</label>
        <input type="password" name="password2" id="id_password2" class="input w-full"/>
      <button class="btn btn-neutral mt-4">註冊</button>
    </fieldset>
    </form>
    </div>
</div>
</div>

{% endblock %}
