<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <h1>請輸入密碼以繼續</h1>
  {% if messages %}
    {% for message in messages %}
      <p style="color:red">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="password" name="password" required>
    <button type="submit">送出</button>
  </form>
</body>
</html>
